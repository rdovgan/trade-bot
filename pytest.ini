[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src/trade_bot
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=65

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests that require network access
